@if (data$ | async; as data) {
<div class="article-page">
  <div class="banner">
    @if (data.article) {
    <div class="container">
      <h1>{{ data.article.title }}</h1>
      <div class="article-meta">
        <a [routerLink]="['/article', data.article.author.username]">
          <img [src]="data.article.author.image" />
        </a>
        <div class="info">
          <a [routerLink]="['/article', data.article.author.username]">
            {{ data.article.author.username }}
          </a>
          <span class="data">{{ data.article.createdAt }}</span>
        </div>
        @if (data.isAuthor) {
        <a
          class="btn btn-outline-secondary btn-sm"
          [routerLink]="['/articles', data.article.slug, 'edit']"
        >
          <i class="ion-edit"></i>
          Edit Article
        </a>
        <button class="btn button-outline-danger btn-sm">Delete Article</button>
        }
      </div>
    </div>
    }
  </div>
  <div class="container page">
    @if (data.isLoading) {
        <mc-loading-message></mc-loading-message>
    }@else if (data.error) {
        <mc-error-message></mc-error-message>
    }@else if(data.article) {
        <div class="row article-content">
            <div class="col-xs-12">
                <div>
                    <p>{{data.article.body}}</p>
                </div>
                <mc-tag-list [tags]="data.article.tagList"></mc-tag-list>
            </div>
        </div>
    }

  </div>
</div>
}
