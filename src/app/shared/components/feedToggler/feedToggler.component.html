<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    @if (currentUser$ | async) {
    <li class="nav-item">
      <a routerLink="/feed" class="nav-link" routerLinkActive="active"
        >Your Feed</a
      >
    </li>
    }
    <li class="nav-item">
      <a routerLink="/" class="nav-link" routerLinkActive="active">Global Feed</a>
    </li>
    @if (tagName) {
    <li class="nav-item">
      <a
        [routerLink]="['/tags', tagName]"
        class="nav-link"
        routerLinkActive="active"
        ><i class="ion-pound"></i> {{ tagName }}</a
      >
    </li>
    }
  </ul>
</div>
